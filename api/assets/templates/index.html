<div class="search">
  <form ng-submit="getProject()">
    <input type="text" ng-model="projectName"  size="30"
           placeholder="Search for npm project">
    <button type="submit">Search</button>
  </form>
</div>

<div class="info">
  <p>NPM Pulse enhances the NPM Registry with extra data about the project and it's contributors.</p>
</div>
